<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam V9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <div class="w-full max-w-md flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
        <h1 class="font-bold text-xl flex items-center gap-2">
            <i class="fas fa-carrot text-green-500"></i> NutriCam <span class="text-xs bg-blue-900 text-blue-200 px-2 rounded">V9</span>
        </h1>
        <button onclick="toggleConfig()" class="text-slate-400 hover:text-white">
            <i class="fas fa-cog fa-lg"></i>
        </button>
    </div>

    <!-- Painel de Configura√ß√£o (Crucial) -->
    <div id="configPanel" class="w-full max-w-md bg-slate-800 rounded-xl p-5 mb-6 border border-slate-600">
        <h2 class="font-bold text-slate-200 mb-3 text-sm uppercase">1. Conex√£o</h2>
        
        <input type="password" id="apiKeyInput" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-white text-xs font-mono mb-3 focus:border-blue-500 outline-none" placeholder="Cole sua API Key aqui...">
        
        <button onclick="fetchModels()" id="btnConnect" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg mb-4 transition flex justify-center items-center gap-2">
            <span>üì° Conectar e Buscar Modelos</span>
        </button>

        <div id="modelSelectArea" class="hidden animate-fade-in">
            <label class="text-xs text-slate-400 block mb-1">2. Escolha um Modelo da Lista Oficial:</label>
            <select id="modelSelect" class="w-full p-3 bg-slate-900 border border-green-500 rounded-lg text-white text-sm mb-3"></select>
            
            <button onclick="saveConfig()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition">
                ‚úÖ Confirmar e Usar
            </button>
        </div>
        
        <p id="statusMsg" class="text-center text-xs text-slate-400 mt-2"></p>
    </div>

    <!-- Interface Principal -->
    <div id="mainInterface" class="w-full max-w-md hidden">
        
        <!-- Preview da Imagem -->
        <div id="previewContainer" class="hidden relative w-full aspect-video bg-slate-800 rounded-xl mb-4 overflow-hidden border border-slate-600">
            <img id="imagePreview" class="w-full h-full object-cover opacity-80">
            <button onclick="resetImage()" class="absolute top-2 right-2 bg-black/50 p-2 rounded-full text-white hover:bg-red-500 transition">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Bot√µes de Upload -->
        <div id="uploadButtons" class="grid grid-cols-1 gap-3">
            <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 text-center">
                <i class="fas fa-camera text-4xl text-slate-500 mb-3"></i>
                <p class="text-sm text-slate-400 mb-4 font-medium">Selecione como enviar a foto</p>
                
                <div class="flex gap-3">
                    <label class="flex-1 bg-blue-600 py-3 rounded-lg font-bold cursor-pointer hover:bg-blue-500 transition text-center text-sm">
                        C√¢mera
                        <input type="file" accept="image/*" capture="environment" onchange="handleFile(this)" class="hidden">
                    </label>
                    <label class="flex-1 bg-slate-600 py-3 rounded-lg font-bold cursor-pointer hover:bg-slate-500 transition text-center text-sm">
                        Galeria
                        <input type="file" accept="image/*" onchange="handleFile(this)" class="hidden">
                    </label>
                </div>
                
                <!-- Fallback Input Nativo -->
                <div class="mt-4 pt-4 border-t border-slate-700">
                    <p class="text-[10px] text-slate-500 mb-2">Op√ß√£o de seguran√ßa (Input Nativo):</p>
                    <input type="file" accept="image/*" onchange="handleFile(this)" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-slate-700 file:text-white hover:file:bg-slate-600">
                </div>
            </div>
        </div>

        <!-- Bot√£o Analisar -->
        <button id="analyzeBtn" onclick="analyze()" disabled class="w-full mt-4 bg-slate-700 text-slate-500 font-bold py-4 rounded-xl transition cursor-not-allowed flex justify-center items-center gap-2">
            Aguardando foto...
        </button>

        <!-- Log de Erros (Vis√≠vel se der erro) -->
        <div id="errorLog" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-xs font-mono text-red-200 break-all"></div>

        <!-- Resultado -->
        <div id="resultArea" class="hidden mt-6 bg-slate-800 p-6 rounded-xl shadow-xl border-t-4 border-green-500">
            <div class="flex justify-between items-center mb-4 pb-2 border-b border-slate-700">
                <h3 class="font-bold text-white">An√°lise Nutricional</h3>
                <span id="modelBadge" class="text-[10px] bg-slate-700 px-2 py-1 rounded text-slate-300">IA</span>
            </div>
            <div id="markdownContent" class="prose prose-invert prose-sm leading-relaxed text-slate-300"></div>
        </div>
    </div>

    <script>
        // --- 1. L√ìGICA DE CONEX√ÉO E MODELOS (O DIFERENCIAL) ---
        
        window.onload = () => {
            const savedKey = localStorage.getItem('nutricam_v9_key');
            if (savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
                // Se j√° tem chave, tenta listar os modelos silenciosamente ou abre config
                if(localStorage.getItem('nutricam_v9_model')) {
                    showInterface();
                } else {
                    document.getElementById('configPanel').classList.remove('hidden');
                }
            } else {
                document.getElementById('configPanel').classList.remove('hidden');
            }
        };

        async function fetchModels() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const btn = document.getElementById('btnConnect');
            const status = document.getElementById('statusMsg');
            const select = document.getElementById('modelSelect');
            const area = document.getElementById('modelSelectArea');

            if (key.length < 10) return alert("Chave muito curta.");

            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Buscando no Google...`;
            status.innerText = "Consultando API...";
            status.className = "text-center text-xs text-blue-400 mt-2";

            try {
                // LISTA REAL DO GOOGLE
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error.message);

                // Filtra apenas modelos que geram texto (ignora embedding/audio-only se houver)
                // e prioriza os "flash" e "pro"
                const models = data.models.filter(m => 
                    m.supportedGenerationMethods && 
                    m.supportedGenerationMethods.includes("generateContent")
                );

                select.innerHTML = "";
                let foundPreferred = false;

                // Ordena e preenche o select
                models.sort((a, b) => {
                    // Coloca flash no topo
                    if (a.name.includes('flash') && !b.name.includes('flash')) return -1;
                    return 0;
                });

                models.forEach(m => {
                    const option = document.createElement('option');
                    // O "name" vem como "models/gemini-1.5-flash-001". Usamos esse valor exato.
                    option.value = m.name; 
                    option.text = m.displayName + ` (${m.name.replace('models/', '')})`;
                    select.appendChild(option);
                    
                    // Tenta pr√©-selecionar o flash-001 ou flash-latest
                    if (!foundPreferred && m.name.includes('flash')) {
                        option.selected = true;
                        foundPreferred = true;
                    }
                });

                area.classList.remove('hidden');
                btn.classList.add('hidden'); // Esconde bot√£o de conectar
                status.innerText = `Sucesso! ${models.length} modelos encontrados.`;
                status.className = "text-center text-xs text-green-400 mt-2";

            } catch (error) {
                status.innerText = "Erro: " + error.message;
                status.className = "text-center text-xs text-red-400 mt-2";
                btn.innerHTML = "Tentar Novamente";
            }
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            
            localStorage.setItem('nutricam_v9_key', key);
            localStorage.setItem('nutricam_v9_model', model);
            
            showInterface();
        }

        function showInterface() {
            document.getElementById('configPanel').classList.add('hidden');
            document.getElementById('mainInterface').classList.remove('hidden');
        }

        function toggleConfig() {
            document.getElementById('configPanel').classList.remove('hidden');
            document.getElementById('mainInterface').classList.add('hidden');
            // Reseta UI de busca se abrir config
            document.getElementById('btnConnect').classList.remove('hidden');
            document.getElementById('modelSelectArea').classList.add('hidden');
        }

        // --- 2. IMAGEM ---
        let base64Image = null;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('uploadButtons').classList.add('hidden');
                document.getElementById('resultArea').classList.add('hidden');
                document.getElementById('errorLog').classList.add('hidden');
                
                const btn = document.getElementById('analyzeBtn');
                btn.disabled = false;
                btn.className = "w-full mt-4 bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition shadow-lg flex justify-center items-center gap-2";
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Foto`;
            };
            reader.readAsDataURL(file);
        }

        function resetImage() {
            base64Image = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('uploadButtons').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.className = "w-full mt-4 bg-slate-700 text-slate-500 font-bold py-4 rounded-xl transition cursor-not-allowed flex justify-center items-center gap-2";
            btn.innerHTML = "Aguardando foto...";
            
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        // --- 3. AN√ÅLISE (USANDO O NOME EXATO DO MODELO) ---
        async function analyze() {
            const key = localStorage.getItem('nutricam_v9_key');
            // Aqui est√° o segredo: usamos o nome exato que veio da lista (ex: models/gemini-1.5-flash)
            let modelName = localStorage.getItem('nutricam_v9_model');

            if (!key || !modelName) return toggleConfig();

            const btn = document.getElementById('analyzeBtn');
            const errorLog = document.getElementById('errorLog');
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Processando...`;
            errorLog.classList.add('hidden');

            try {
                // Se o nome j√° vier com "models/", a URL deve ser montada com cuidado.
                // A API aceita https://.../v1beta/models/gemini-pro:generateContent
                // Mas se a variavel modelName j√° for "models/gemini-pro", a URL ficaria "v1beta/models/models/gemini-pro"
                // O Fetch do debug retornou nomes como "models/gemini-1.5-flash".
                
                // Corre√ß√£o de URL para evitar duplica√ß√£o ou falta do prefixo
                let cleanModelName = modelName;
                if (cleanModelName.startsWith('models/')) {
                    cleanModelName = cleanModelName.replace('models/', '');
                }

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${cleanModelName}:generateContent?key=${key}`;

                const prompt = `
                Aja como nutricionista esportivo (Homem, 91kg, ombro lesionado).
                Analise a imagem:
                1. Alimentos presentes.
                2. Tabela (Item | Qtd | Kcal | Prote√≠na).
                3. Total Cal√≥rico.
                4. Breve an√°lise de saciedade.
                Responda em Portugu√™s e Markdown.
                `;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(`${data.error.code} - ${data.error.message}`);

                const text = data.candidates[0].content.parts[0].text;
                
                document.getElementById('markdownContent').innerHTML = marked.parse(text);
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('modelBadge').innerText = cleanModelName;
                
                document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                errorLog.classList.remove('hidden');
                errorLog.innerText = `FALHA T√âCNICA: ${error.message}\nURL Tentada: models/${modelName}`;
                alert("Erro na an√°lise. Veja o log vermelho abaixo do bot√£o.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Novamente`;
            }
        }
    </script>
</body>
</html>
