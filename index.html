<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam V5 - Estável</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">

    <!-- Header -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="font-bold text-gray-800 flex items-center gap-2">
            <i class="fas fa-carrot text-orange-500"></i> NutriCam <span class="text-[10px] bg-green-100 text-green-800 px-2 rounded border border-green-200">Estável</span>
        </h1>
        <button onclick="toggleConfig()" class="text-gray-400 hover:text-blue-600 p-2">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- Painel de Configuração -->
    <div id="configPanel" class="w-full max-w-md bg-white rounded-xl shadow-lg p-5 mb-4 hidden border-l-4 border-blue-500 relative z-50">
        <h2 class="font-bold text-gray-800 mb-4 text-sm uppercase tracking-wide">Configurações</h2>
        
        <label class="text-xs font-bold text-gray-500 block mb-1">SUA API KEY</label>
        <input type="password" id="apiKeyInput" class="w-full p-3 border rounded-lg bg-gray-50 text-sm mb-4 font-mono focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Cole a chave AI Studio aqui...">
        
        <label class="text-xs font-bold text-gray-500 block mb-1">MODELO DE IA</label>
        <select id="modelSelect" class="w-full p-3 border rounded-lg bg-white text-sm mb-4 font-medium">
            <!-- Apenas modelos GARANTIDOS no tier gratuito -->
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Rápido & Leve)</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Mais Inteligente)</option>
        </select>

        <div class="flex gap-2">
            <button onclick="saveConfig()" class="flex-1 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                Salvar
            </button>
            <button onclick="clearData()" class="px-4 py-3 bg-red-50 text-red-500 font-bold rounded-lg hover:bg-red-100 transition">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </div>

    <!-- Card Principal -->
    <div class="w-full max-w-md flex flex-col gap-3">
        
        <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
            
            <!-- Preview Area -->
            <div id="previewContainer" class="hidden relative w-full aspect-video bg-gray-100 rounded-xl mb-6 overflow-hidden border border-gray-200">
                <img id="imagePreview" class="w-full h-full object-cover">
                <button onclick="resetImage()" class="absolute top-2 right-2 bg-white/90 p-2 rounded-full shadow text-gray-600 hover:text-red-500 transition">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Upload Zone -->
            <div id="uploadButtons" class="flex flex-col gap-3">
                <div class="text-center mb-2">
                    <i class="fas fa-camera-retro text-4xl text-gray-200 mb-2"></i>
                    <p class="text-sm text-gray-500 font-medium">Analise sua refeição</p>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <!-- Botão Câmera Estilizado -->
                    <label class="flex flex-col items-center justify-center p-4 bg-blue-50 text-blue-700 rounded-xl font-bold cursor-pointer border border-blue-100 hover:bg-blue-100 active:scale-95 transition h-24">
                        <i class="fas fa-camera text-2xl mb-1"></i>
                        <span class="text-xs">Câmera</span>
                        <input type="file" accept="image/*" capture="environment" onchange="handleFile(this)" class="hidden">
                    </label>
                    
                    <!-- Botão Galeria Estilizado -->
                    <label class="flex flex-col items-center justify-center p-4 bg-purple-50 text-purple-700 rounded-xl font-bold cursor-pointer border border-purple-100 hover:bg-purple-100 active:scale-95 transition h-24">
                        <i class="fas fa-photo-video text-2xl mb-1"></i>
                        <span class="text-xs">Galeria</span>
                        <input type="file" accept="image/*" onchange="handleFile(this)" class="hidden">
                    </label>
                </div>
                
                <!-- Fallback Nativo (Segurança) -->
                <div class="mt-2 pt-2 border-t border-gray-100">
                    <p class="text-[10px] text-gray-400 text-center mb-2">Se os botões acima falharem, use este:</p>
                    <input type="file" accept="image/*" onchange="handleFile(this)" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-gray-100 file:text-gray-700 hover:file:bg-gray-200 cursor-pointer">
                </div>
            </div>
        </div>

        <!-- Botão Analisar -->
        <button id="analyzeBtn" onclick="analyze()" disabled class="w-full bg-gray-200 text-gray-400 font-bold py-4 rounded-xl transition cursor-not-allowed shadow-sm flex justify-center items-center gap-2">
            <span>Aguardando foto...</span>
        </button>

        <!-- Resultado -->
        <div id="resultArea" class="hidden bg-white p-5 rounded-2xl shadow-md border-t-4 border-green-500 animate-fade-in">
            <div class="flex justify-between items-center mb-3">
                <h3 class="font-bold text-gray-800">Relatório Nutricional</h3>
                <span id="badgeModel" class="text-[10px] uppercase font-bold text-gray-400 bg-gray-100 px-2 py-1 rounded">IA</span>
            </div>
            <div id="markdownContent" class="prose prose-sm text-gray-600 leading-relaxed text-sm"></div>
            <div class="mt-4 pt-3 border-t border-gray-100 text-[10px] text-gray-400 italic text-center">
                Avaliação baseada em IA. Consulte um profissional.
            </div>
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO INICIAL ---
        // Definimos explicitamente apenas os modelos seguros para imagem
        const SAFE_MODELS = ['gemini-1.5-flash', 'gemini-1.5-pro'];

        window.onload = () => {
            const key = localStorage.getItem('nutricam_stable_key');
            let model = localStorage.getItem('nutricam_stable_model');

            // Validação de segurança: se o modelo salvo não for um dos seguros, reseta para o Flash
            if (!SAFE_MODELS.includes(model)) {
                model = 'gemini-1.5-flash';
            }

            if (key) {
                document.getElementById('apiKeyInput').value = key;
                document.getElementById('modelSelect').value = model;
            } else {
                toggleConfig();
            }
        };

        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('hidden');
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelSelect').value;

            if (key.length < 10) return alert("Chave API parece inválida (muito curta).");

            localStorage.setItem('nutricam_stable_key', key);
            localStorage.setItem('nutricam_stable_model', model);
            
            toggleConfig();
            alert(`Configurado!\nModelo: ${model}\nPronto para usar.`);
        }

        function clearData() {
            if(confirm('Limpar chave e resetar app?')) {
                localStorage.removeItem('nutricam_stable_key');
                localStorage.removeItem('nutricam_stable_model');
                location.reload();
            }
        }

        // --- MANIPULAÇÃO DE IMAGEM ---
        let base64Image = null;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;

            // Compressão visual simples (loading)
            const btn = document.getElementById('analyzeBtn');
            btn.innerText = "Processando imagem...";
            
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                
                // UI Update
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('uploadButtons').classList.add('hidden');
                document.getElementById('resultArea').classList.add('hidden');
                
                // Ativa botão
                btn.disabled = false;
                btn.classList.remove('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
                btn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700', 'shadow-lg');
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Calorias`;
            };
            reader.readAsDataURL(file);
        }

        function resetImage() {
            base64Image = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('uploadButtons').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.classList.add('bg-gray-200', 'text-gray-400', 'cursor-not-allowed');
            btn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700', 'shadow-lg');
            btn.innerText = "Aguardando foto...";
            
            // Limpa inputs
            document.querySelectorAll('input[type="file"]').forEach(i => i.value = '');
        }

        // --- LÓGICA DE IA (ROBUSTA) ---
        async function analyze() {
            const key = localStorage.getItem('nutricam_stable_key');
            const model = localStorage.getItem('nutricam_stable_model') || 'gemini-1.5-flash';

            if (!key) {
                alert("Configure sua API Key primeiro na engrenagem.");
                toggleConfig();
                return;
            }

            // UI Loading
            const btn = document.getElementById('analyzeBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<div class="loader"></div> Analisando...`;

            try {
                const prompt = `
                Você é um nutricionista esportivo de elite. 
                PERFIL: Homem, 1.74m, 91kg, Mestrando (vida corrida), treino moderado (artrose ombro).
                OBJETIVO: Emagrecimento com manutenção de massa magra.
                
                Analise a imagem:
                1. Identifique os alimentos.
                2. Crie uma tabela com: Item | Qtd Est. | Kcal | Proteína (g).
                3. Total calórico da refeição.
                4. Dica rápida: Isso ajuda na saciedade? Falta proteína?
                
                Responda em Markdown limpo.
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                // Tratamento de Erros Específicos
                if (data.error) {
                    if (data.error.code === 429) {
                        throw new Error("Cota excedida (Erro 429). O plano gratuito tem limites por minuto. Aguarde um instante.");
                    }
                    if (data.error.message.includes('not found')) {
                        throw new Error(`Modelo ${model} não autorizado para esta chave.`);
                    }
                    throw new Error(data.error.message);
                }

                const text = data.candidates[0].content.parts[0].text;
                
                // Renderização
                document.getElementById('markdownContent').innerHTML = marked.parse(text);
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('badgeModel').innerText = model.replace('gemini-', '');
                
                // Scroll suave até o resultado
                document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                alert(`Ops: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        }
    </script>
</body>
</html>
