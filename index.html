<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        /* Loader animado */
        .loader {
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Header & Config -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-carrot text-orange-500 mr-2"></i>NutriCam</h1>
        <button onclick="toggleConfig()" class="text-gray-500 hover:text-blue-600 p-2 relative z-50">
            <i class="fas fa-cog text-lg"></i>
        </button>
    </div>

    <!-- Painel de Configuração -->
    <div id="configPanel" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 mb-4 hidden border-l-4 border-blue-500 relative z-50">
        <h2 class="text-lg font-semibold mb-2">Configuração</h2>
        
        <label class="block text-xs font-bold text-gray-700 mb-1">API Key (Gemini)</label>
        <input type="password" id="apiKeyInput" placeholder="Cole sua API Key aqui..." 
            class="w-full p-2 border rounded bg-gray-50 mb-3 text-sm font-mono">

        <label class="block text-xs font-bold text-gray-700 mb-1">Modelo Preferido</label>
        <select id="modelSelect" class="w-full p-2 border rounded bg-gray-50 mb-3 text-sm">
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Rápido)</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Inteligente)</option>
            <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash Exp (Novo)</option>
        </select>
        
        <div class="bg-yellow-50 p-2 rounded text-[10px] text-yellow-800 mb-3">
            <strong>Dica:</strong> Se der erro, o app tentará outros modelos automaticamente.
        </div>

        <button onclick="saveConfig()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
            Salvar e Fechar
        </button>
        <p id="keyStatus" class="text-xs mt-2 text-center text-gray-400">Verificando...</p>
    </div>

    <!-- Área Principal -->
    <div class="w-full max-w-md flex flex-col gap-4">
        
        <!-- Área de Upload/Camera -->
        <div class="relative w-full bg-white rounded-2xl shadow-sm border-2 border-dashed border-gray-300 p-6 flex flex-col items-center justify-center gap-4 transition overflow-hidden" style="min-height: 300px;">
            
            <!-- Imagem de Preview -->
            <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover hidden z-10 pointer-events-none" />
            
            <!-- Botão de Limpar Preview -->
            <button id="resetBtn" onclick="resetImage()" class="hidden absolute top-2 right-2 z-50 bg-white/90 p-2 rounded-full text-gray-600 shadow-md hover:text-red-500 hover:bg-white transition">
                <i class="fas fa-times text-xl"></i>
            </button>

            <!-- Placeholder -->
            <div id="uploadPlaceholder" class="flex flex-col items-center w-full z-0">
                <i class="fas fa-utensils text-5xl text-gray-200 mb-4"></i>
                <p class="text-gray-500 font-medium mb-4 text-center">Tire uma foto do prato</p>
                
                <!-- BOTOES DE ENTRADA (Nativos e Visíveis para compatibilidade máxima) -->
                <div class="grid grid-cols-1 gap-3 w-full">
                    
                    <!-- Botão Câmera Real -->
                    <div class="relative">
                        <input type="file" id="cameraInput" accept="image/*" capture="environment" 
                            onchange="handleImageSelect(event)"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                        <div class="w-full bg-blue-50 text-blue-600 py-4 rounded-xl font-bold border border-blue-100 flex items-center justify-center gap-2 hover:bg-blue-100 transition">
                            <i class="fas fa-camera text-xl"></i>
                            <span>Tirar Foto</span>
                        </div>
                    </div>

                    <!-- Botão Galeria -->
                    <div class="relative">
                        <input type="file" id="galleryInput" accept="image/*" 
                            onchange="handleImageSelect(event)"
                            class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-20">
                        <div class="w-full bg-gray-50 text-gray-600 py-4 rounded-xl font-bold border border-gray-200 flex items-center justify-center gap-2 hover:bg-gray-100 transition">
                            <i class="fas fa-images text-xl"></i>
                            <span>Galeria</span>
                        </div>
                    </div>
                </div>
                
                <p class="text-[10px] text-gray-400 mt-4 text-center px-4">
                    Se abrir "Arquivos", procure o ícone de câmera dentro dele.
                </p>
            </div>
        </div>

        <!-- Botão de Análise -->
        <button id="analyzeBtn" onclick="startAnalysis()" disabled 
            class="w-full bg-gray-300 text-gray-500 font-bold py-4 rounded-xl shadow-sm transition flex justify-center items-center gap-2 cursor-not-allowed">
            <span>Analisar Calorias</span>
            <i class="fas fa-magic"></i>
        </button>

        <!-- Loading -->
        <div id="loading" class="hidden flex-col items-center justify-center py-4 bg-white rounded-xl shadow-sm">
            <div class="loader mb-2"></div>
            <p id="loadingText" class="text-gray-500 text-sm animate-pulse">Iniciando análise...</p>
        </div>

        <!-- Resultado -->
        <div id="resultCard" class="hidden w-full bg-white rounded-2xl shadow-md p-5 border-t-4 border-green-500">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800">Resultado</h3>
                <span id="usedModelBadge" class="text-[10px] bg-green-100 text-green-800 px-2 py-1 rounded-full uppercase">IA</span>
            </div>
            <div id="resultContent" class="prose prose-sm text-gray-700 leading-relaxed"></div>
            
            <div class="mt-4 pt-3 border-t text-xs text-gray-500 italic">
                <i class="fas fa-info-circle mr-1"></i> Estimativa baseada em IA.
            </div>
        </div>
    </div>

    <script>
        // --- Variáveis Globais ---
        let base64Image = null;
        // Lista de modelos para tentar em ordem (Fallback System)
        const MODEL_FALLBACK_CHAIN = [
            'gemini-1.5-flash',
            'gemini-1.5-pro',
            'gemini-2.0-flash-exp'
        ];
        
        // --- Inicialização ---
        window.onload = () => {
            loadConfig();
        };

        function loadConfig() {
            const key = localStorage.getItem('gemini_api_key');
            let model = localStorage.getItem('gemini_model') || 'gemini-1.5-flash';
            
            // Limpeza preventiva de inputs sujos
            if (model.includes('latest')) { 
                model = 'gemini-1.5-flash'; 
                localStorage.setItem('gemini_model', model);
            }

            document.getElementById('modelSelect').value = model;
            const statusEl = document.getElementById('keyStatus');
            
            if(key) {
                document.getElementById('apiKeyInput').value = key;
                statusEl.innerHTML = `<span class="text-green-600 font-bold">✅ Chave Configurada</span>`;
            } else {
                statusEl.innerText = "Nenhuma chave salva.";
                toggleConfig();
            }
        }

        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('hidden');
        }

        function saveConfig() {
            // .trim() remove espaços em branco antes e depois (CRUCIAL)
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelSelect').value;

            if(key.length > 10) {
                localStorage.setItem('gemini_api_key', key);
                localStorage.setItem('gemini_model', model);
                alert('Configurações salvas e limpas!');
                toggleConfig();
                loadConfig();
            } else {
                alert('A chave parece muito curta. Verifique se copiou corretamente.');
            }
        }

        // --- Imagem ---
        function resetImage() {
            base64Image = null;
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('imagePreview').src = '';
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            btn.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-blue-500', 'text-white', 'hover:shadow-lg');
            
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('cameraInput').value = '';
            document.getElementById('galleryInput').value = '';
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Feedback visual imediato
            const reader = new FileReader();
            reader.onload = function(e) {
                base64Image = e.target.result.split(',')[1];
                
                const preview = document.getElementById('imagePreview');
                const placeholder = document.getElementById('uploadPlaceholder');
                const resetBtn = document.getElementById('resetBtn');
                const btn = document.getElementById('analyzeBtn');

                preview.src = e.target.result;
                preview.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                placeholder.classList.add('hidden');

                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                btn.classList.add('bg-gradient-to-r', 'from-blue-600', 'to-blue-500', 'text-white', 'hover:shadow-lg');
            }
            reader.readAsDataURL(file);
        }

        // --- Lógica Inteligente de Tentativas (Retry Logic) ---
        async function startAnalysis() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) { alert("Configure sua API Key."); toggleConfig(); return; }

            // UI Setup
            document.getElementById('analyzeBtn').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('loadingText').innerText = "Analisando com Gemini...";

            // Tenta o modelo escolhido primeiro, depois o fallback
            let preferredModel = localStorage.getItem('gemini_model') || 'gemini-1.5-flash';
            let modelsToTry = [preferredModel, ...MODEL_FALLBACK_CHAIN.filter(m => m !== preferredModel)];

            for (const model of modelsToTry) {
                try {
                    document.getElementById('loadingText').innerText = `Tentando modelo: ${model}...`;
                    console.log(`Tentando: ${model}`);
                    
                    const result = await callGeminiAPI(apiKey, model);
                    
                    // Sucesso!
                    renderResult(result, model);
                    return; // Sai da função

                } catch (error) {
                    console.warn(`Falha no modelo ${model}:`, error);
                    // Continua para o próximo modelo no loop
                }
            }

            // Se chegou aqui, todos falharam
            alert("Erro: Nenhum modelo de IA conseguiu processar. Verifique sua API Key ou tente outra foto.");
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('analyzeBtn').classList.remove('hidden');
        }

        async function callGeminiAPI(key, model) {
            const prompt = `
            Você é um nutricionista esportivo. Perfil: Homem, 1,74m, 91kg (Objetivo: Emagrecer e manter massa magra).
            Analise a imagem:
            1. Liste os alimentos.
            2. Estime gramas e calorias (tabela).
            3. Dê o total calórico.
            4. Avalie brevemente se ajuda na saciedade.
            Responda em Português (Brasil). Use Markdown.
            `;

            // Garante URL limpa sem espaços
            const cleanKey = key.trim();
            const cleanModel = model.trim();
            
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${cleanModel}:generateContent?key=${cleanKey}`;

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]
                    }]
                })
            });

            const data = await response.json();

            if (!response.ok || data.error) {
                throw new Error(data.error?.message || response.statusText);
            }

            return data.candidates[0].content.parts[0].text;
        }

        function renderResult(text, modelUsed) {
            const resultContent = document.getElementById('resultContent');
            const resultCard = document.getElementById('resultCard');
            
            resultContent.innerHTML = marked.parse(text);
            document.getElementById('usedModelBadge').innerText = modelUsed;
            
            document.getElementById('loading').classList.add('hidden');
            resultCard.classList.remove('hidden');
            document.getElementById('analyzeBtn').classList.remove('hidden');
            document.getElementById('analyzeBtn').innerText = "Analisar Outra Foto";
        }
    </script>
</body>
</html>
