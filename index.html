<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam AI - Diagn√≥stico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 flex flex-col items-center">

    <!-- Header -->
    <div class="w-full max-w-md bg-white rounded-xl shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="font-bold text-gray-800 flex items-center gap-2">
            <i class="fas fa-robot text-blue-600"></i> NutriCam <span class="text-xs bg-blue-100 text-blue-800 px-2 py-0.5 rounded">V4.0</span>
        </h1>
        <button onclick="document.getElementById('configPanel').classList.toggle('hidden')" class="text-gray-500 p-2">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- Painel de Configura√ß√£o e Diagn√≥stico -->
    <div id="configPanel" class="w-full max-w-md bg-white rounded-xl shadow-md p-5 mb-4 border-l-4 border-blue-500">
        <h2 class="font-bold text-gray-800 mb-2">Configura√ß√£o da API</h2>
        
        <label class="text-xs font-bold text-gray-600">Sua API Key</label>
        <input type="password" id="apiKeyInput" class="w-full p-2 border rounded bg-gray-50 text-sm mb-2 font-mono" placeholder="Cole a chave aqui...">
        
        <button onclick="checkAvailableModels()" id="btnCheck" class="w-full bg-blue-600 text-white text-sm font-bold py-2 rounded hover:bg-blue-700 flex justify-center items-center gap-2">
            <span>üîé Verificar Modelos Dispon√≠veis</span>
        </button>

        <!-- Lista de Modelos Retornada pelo Google -->
        <div id="modelListArea" class="hidden mt-3 p-3 bg-gray-50 rounded border">
            <label class="text-xs font-bold text-gray-600 block mb-1">Selecione um modelo ativo:</label>
            <select id="modelSelect" class="w-full p-2 border rounded bg-white text-sm mb-2"></select>
            <button onclick="saveConfig()" class="w-full bg-green-600 text-white text-sm font-bold py-2 rounded">Salvar Escolha</button>
        </div>
        
        <div id="diagLog" class="mt-2 text-[10px] font-mono text-gray-500 break-all max-h-20 overflow-y-auto bg-gray-100 p-1 rounded hidden"></div>
    </div>

    <!-- √Årea Principal -->
    <div class="w-full max-w-md flex flex-col gap-3">
        
        <!-- CARD DE UPLOAD -->
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 text-center">
            
            <!-- Preview da Imagem -->
            <div id="previewContainer" class="hidden relative w-full h-48 bg-gray-100 rounded-lg mb-4 overflow-hidden">
                <img id="imagePreview" class="w-full h-full object-cover">
                <button onclick="resetImage()" class="absolute top-2 right-2 bg-white p-2 rounded-full shadow text-red-500">
                    <i class="fas fa-trash"></i>
                </button>
            </div>

            <!-- Bot√µes Bonitos -->
            <div id="uploadButtons">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <label class="bg-blue-50 text-blue-700 py-3 rounded-lg font-bold cursor-pointer border border-blue-100 hover:bg-blue-100 active:scale-95 transition flex flex-col items-center justify-center">
                        <i class="fas fa-camera text-2xl mb-1"></i>
                        <span class="text-sm">C√¢mera</span>
                        <input type="file" accept="image/*" capture="environment" onchange="handleFile(this)" class="hidden">
                    </label>
                    
                    <label class="bg-gray-50 text-gray-700 py-3 rounded-lg font-bold cursor-pointer border border-gray-200 hover:bg-gray-100 active:scale-95 transition flex flex-col items-center justify-center">
                        <i class="fas fa-images text-2xl mb-1"></i>
                        <span class="text-sm">Galeria</span>
                        <input type="file" accept="image/*" onchange="handleFile(this)" class="hidden">
                    </label>
                </div>

                <!-- FALLBACK EXTREMO (Input Nativo) -->
                <details class="text-left">
                    <summary class="text-xs text-gray-400 cursor-pointer mb-2">A c√¢mera n√£o abre? Toque aqui.</summary>
                    <div class="p-2 bg-yellow-50 rounded border border-yellow-100">
                        <p class="text-[10px] text-yellow-700 mb-1">Bot√£o nativo do Android (infal√≠vel):</p>
                        <input type="file" accept="image/*" capture="environment" onchange="handleFile(this)" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>
                </details>
            </div>
        </div>

        <!-- Bot√£o Analisar -->
        <button id="analyzeBtn" onclick="analyze()" disabled class="w-full bg-gray-300 text-gray-500 font-bold py-3 rounded-xl transition cursor-not-allowed">
            Analisar Foto
        </button>

        <!-- Resultado -->
        <div id="resultArea" class="hidden bg-white p-4 rounded-xl shadow border-t-4 border-green-500">
            <h3 class="font-bold text-gray-800 mb-2 flex justify-between">
                Relat√≥rio Nutricional
                <span id="modelUsedLabel" class="text-[10px] bg-gray-100 px-2 rounded-full py-1 font-normal">IA</span>
            </h3>
            <div id="markdownContent" class="prose prose-sm text-gray-700 text-sm leading-relaxed"></div>
        </div>
    </div>

    <script>
        // --- ESTADO ---
        let base64Image = null;
        
        // --- AO CARREGAR ---
        window.onload = () => {
            const key = localStorage.getItem('nutricam_key');
            if (key) {
                document.getElementById('apiKeyInput').value = key;
                // Tenta carregar o modelo salvo, ou verifica de novo
                const savedModel = localStorage.getItem('nutricam_model');
                if(savedModel) {
                    addLog(`Modelo salvo: ${savedModel}`);
                }
            } else {
                document.getElementById('configPanel').classList.remove('hidden');
            }
        };

        // --- DIAGN√ìSTICO (O Pulo do Gato para resolver o 404) ---
        async function checkAvailableModels() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const btn = document.getElementById('btnCheck');
            const listArea = document.getElementById('modelListArea');
            const select = document.getElementById('modelSelect');

            if (!key) return alert("Cole a chave primeiro.");

            btn.innerHTML = '<div class="loader"></div> Buscando...';
            addLog("Consultando API v1beta/models...");

            try {
                // Endpoint que LISTA os modelos dispon√≠veis para esta chave
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error.message);
                if (!data.models) throw new Error("Nenhum modelo retornado.");

                // Filtra apenas modelos que suportam "generateContent" (texto/imagem)
                const usableModels = data.models.filter(m => 
                    m.supportedGenerationMethods && 
                    m.supportedGenerationMethods.includes("generateContent")
                );

                addLog(`Encontrados ${usableModels.length} modelos compat√≠veis.`);

                select.innerHTML = ""; // Limpa lista
                
                // Ordena para colocar os "flash" e "pro" no topo
                usableModels.sort((a, b) => {
                    const nameA = a.name.toLowerCase();
                    const nameB = b.name.toLowerCase();
                    if (nameA.includes('flash') && !nameB.includes('flash')) return -1;
                    if (nameA.includes('pro') && !nameB.includes('pro')) return -1;
                    return 0;
                });

                usableModels.forEach(m => {
                    const opt = document.createElement('option');
                    // O "name" vem como "models/gemini-1.5-flash". Removemos o prefixo para exibi√ß√£o limpa
                    const cleanName = m.name.replace('models/', '');
                    opt.value = cleanName; 
                    opt.text = `${m.displayName} (${cleanName})`;
                    select.appendChild(opt);
                });

                listArea.classList.remove('hidden');
                btn.innerHTML = '‚úÖ Lista Atualizada';
                btn.classList.replace('bg-blue-600', 'bg-green-600');

            } catch (error) {
                alert("Erro ao verificar chave: " + error.message);
                addLog("ERRO: " + error.message);
                btn.innerHTML = '‚ùå Erro';
            }
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            
            if (!key || !model) return alert("Verifique os modelos primeiro.");

            localStorage.setItem('nutricam_key', key);
            localStorage.setItem('nutricam_model', model);
            
            alert(`Configurado para usar: ${model}`);
            document.getElementById('configPanel').classList.add('hidden');
        }

        function addLog(msg) {
            const log = document.getElementById('diagLog');
            log.classList.remove('hidden');
            log.innerHTML += `> ${msg}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        // --- IMAGEM ---
        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;

            addLog("Processando imagem...");
            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('uploadButtons').classList.add('hidden');
                
                const btn = document.getElementById('analyzeBtn');
                btn.disabled = false;
                btn.classList.replace('bg-gray-300', 'bg-blue-600');
                btn.classList.replace('text-gray-500', 'text-white');
                btn.classList.remove('cursor-not-allowed');
            };
            reader.readAsDataURL(file);
        }

        function resetImage() {
            base64Image = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('uploadButtons').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.classList.replace('bg-blue-600', 'bg-gray-300');
            btn.classList.replace('text-white', 'text-gray-500');
            
            // Limpa todos os inputs
            document.querySelectorAll('input[type="file"]').forEach(i => i.value = '');
        }

        // --- AN√ÅLISE ---
        async function analyze() {
            const key = localStorage.getItem('nutricam_key');
            let model = localStorage.getItem('nutricam_model');

            if (!key || !model) {
                alert("Configure a chave primeiro!");
                document.getElementById('configPanel').classList.remove('hidden');
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            btn.innerHTML = '<div class="loader inline-block mr-2"></div> Analisando (isso pode demorar)...';
            btn.disabled = true;

            try {
                const prompt = `
                Aja como nutricionista esportivo. Homem, 1.74m, 91kg (Emagrecimento).
                Analise a imagem:
                1. Alimentos no prato.
                2. Tabela com gramas e calorias estimadas.
                3. Total cal√≥rico.
                4. Feedback r√°pido.
                Responda em Markdown.
                `;

                // URL Constru√≠da Dinamicamente com o Modelo que sabemos que existe
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${key}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error.message);

                const text = data.candidates[0].content.parts[0].text;
                
                document.getElementById('markdownContent').innerHTML = marked.parse(text);
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('modelUsedLabel').innerText = model;

            } catch (error) {
                alert("Erro na an√°lise: " + error.message);
                addLog("ERRO AN√ÅLISE: " + error.message);
            } finally {
                btn.innerHTML = 'Analisar Foto';
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
