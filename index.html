<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Esconde input file padrão */
        input[type="file"] { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Header & Config -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-carrot text-orange-500 mr-2"></i>NutriCam</h1>
        <button onclick="toggleConfig()" class="text-gray-500 hover:text-blue-600 p-2">
            <i class="fas fa-cog text-lg"></i>
        </button>
    </div>

    <!-- Painel de Configuração (API Key) -->
    <div id="configPanel" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 mb-4 hidden border-l-4 border-blue-500">
        <h2 class="text-lg font-semibold mb-2">Configuração</h2>
        <p class="text-sm text-gray-600 mb-3">Insira sua API Key do Google Gemini (AI Studio). Salva localmente.</p>
        <input type="password" id="apiKeyInput" placeholder="Cole sua API Key aqui..." 
            class="w-full p-3 border rounded-lg bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3">
        <button onclick="saveApiKey()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
            Salvar Chave
        </button>
        <p id="keyStatus" class="text-xs mt-2 text-center text-gray-400">Nenhuma chave salva.</p>
    </div>

    <!-- Área Principal -->
    <div class="w-full max-w-md flex flex-col gap-4">
        
        <!-- Área de Upload/Camera -->
        <div class="relative w-full bg-white rounded-2xl shadow-sm border-2 border-dashed border-gray-300 p-6 flex flex-col items-center justify-center gap-4 transition overflow-hidden" style="min-height: 280px;">
            
            <!-- Imagem de Preview -->
            <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover hidden z-10" />
            
            <!-- Botão de Limpar Preview -->
            <button id="resetBtn" onclick="resetImage()" class="hidden absolute top-2 right-2 z-20 bg-white/90 p-2 rounded-full text-gray-600 shadow-md hover:text-red-500 hover:bg-white transition">
                <i class="fas fa-times text-xl"></i>
            </button>

            <!-- Placeholder e Botões -->
            <div id="uploadPlaceholder" class="flex flex-col items-center w-full z-0">
                <i class="fas fa-utensils text-5xl text-gray-200 mb-4"></i>
                <p class="text-gray-500 font-medium mb-6 text-center">O que vamos analisar?</p>
                
                <div class="flex flex-col gap-3 w-full">
                    <!-- Botão Câmera (Input direto via Label para maior compatibilidade) -->
                    <label for="cameraInput" class="w-full bg-blue-50 text-blue-600 py-4 rounded-xl font-bold hover:bg-blue-100 transition flex items-center justify-center gap-3 border border-blue-100 cursor-pointer">
                        <i class="fas fa-camera text-xl"></i>
                        <span>Abrir Câmera</span>
                    </label>
                    
                    <!-- Botão Galeria -->
                    <label for="galleryInput" class="w-full bg-gray-50 text-gray-600 py-4 rounded-xl font-bold hover:bg-gray-100 transition flex items-center justify-center gap-3 border border-gray-200 cursor-pointer">
                        <i class="fas fa-images text-xl"></i>
                        <span>Galeria</span>
                    </label>
                </div>
                <p class="text-[10px] text-gray-400 mt-4 text-center">Se a câmera não abrir, verifique as permissões do navegador.</p>
            </div>
        </div>

        <!-- Inputs Escondidos (MUDANÇA: Usando labels acima para acionar, remove JS click) -->
        <input type="file" id="cameraInput" accept="image/jpeg,image/png" capture="environment" onchange="handleImageSelect(event)">
        <input type="file" id="galleryInput" accept="image/*" onchange="handleImageSelect(event)">


        <!-- Botão de Análise -->
        <button id="analyzeBtn" onclick="analyzeFood()" disabled 
            class="w-full bg-gray-300 text-gray-500 font-bold py-4 rounded-xl shadow-sm transition flex justify-center items-center gap-2 cursor-not-allowed">
            <span>Analisar Calorias</span>
            <i class="fas fa-magic"></i>
        </button>

        <!-- Loading -->
        <div id="loading" class="hidden flex-col items-center justify-center py-4">
            <div class="loader mb-2"></div>
            <p class="text-gray-500 text-sm animate-pulse">Nutricionista analisando...</p>
        </div>

        <!-- Resultado -->
        <div id="resultCard" class="hidden w-full bg-white rounded-2xl shadow-md p-5 border-t-4 border-green-500">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800">Resultado</h3>
                <span class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Gemini 1.5 Flash</span>
            </div>
            <div id="resultContent" class="prose prose-sm text-gray-700">
                <!-- Conteúdo Markdown aqui -->
            </div>
            
            <div class="mt-4 pt-3 border-t text-xs text-gray-500 italic">
                <i class="fas fa-info-circle mr-1"></i> Estimativa baseada em IA (1.5 Flash).
            </div>
        </div>
    </div>

    <script>
        // --- Lógica de Estado ---
        let base64Image = null;
        
        // --- Inicialização ---
        window.onload = () => {
            const key = localStorage.getItem('gemini_api_key');
            const statusEl = document.getElementById('keyStatus');
            if(key) {
                document.getElementById('apiKeyInput').value = key;
                statusEl.innerText = "✅ Chave configurada e pronta.";
                statusEl.classList.replace('text-gray-400', 'text-green-600');
            } else {
                toggleConfig(); 
            }
        };

        // --- Funções de UI ---
        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('hidden');
        }

        function saveApiKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if(key) {
                localStorage.setItem('gemini_api_key', key);
                alert('Chave salva!');
                toggleConfig();
                // Não recarregamos a página para manter o estado fluido, mas atualizamos o status
                const statusEl = document.getElementById('keyStatus');
                statusEl.innerText = "✅ Chave configurada e pronta.";
                statusEl.classList.replace('text-gray-400', 'text-green-600');
            } else {
                alert('Insira uma chave válida.');
            }
        }

        function resetImage() {
            base64Image = null;
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('imagePreview').src = '';
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            
            document.getElementById('cameraInput').value = '';
            document.getElementById('galleryInput').value = '';

            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            btn.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-blue-500', 'text-white', 'hover:shadow-lg');
            
            document.getElementById('resultCard').classList.add('hidden');
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Compressão básica de imagem antes de enviar (opcional, ajuda na velocidade)
            const reader = new FileReader();
            reader.onload = function(e) {
                base64Image = e.target.result.split(',')[1];
                
                const preview = document.getElementById('imagePreview');
                const placeholder = document.getElementById('uploadPlaceholder');
                const resetBtn = document.getElementById('resetBtn');
                const btn = document.getElementById('analyzeBtn');

                preview.src = e.target.result;
                preview.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                placeholder.classList.add('hidden');

                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                btn.classList.add('bg-gradient-to-r', 'from-blue-600', 'to-blue-500', 'text-white', 'hover:shadow-lg');
            }
            reader.readAsDataURL(file);
        }

        // --- Lógica da IA (Gemini) ---
        async function analyzeFood() {
            const apiKey = localStorage.getItem('gemini_api_key');
            if (!apiKey) {
                alert("Configure sua API Key primeiro.");
                toggleConfig();
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');

            btn.classList.add('hidden');
            loading.classList.remove('hidden');
            resultCard.classList.add('hidden');

            try {
                // Prompt personalizado com seus dados
                const prompt = `
                Aja como um nutricionista esportivo experiente.
                PERFIL DO USUÁRIO: Homem, 1,74m, 91kg. Objetivo: Emagrecer mantendo massa magra. 
                
                Analise esta foto de comida:
                1. Liste os alimentos identificados.
                2. Estime a quantidade (aprox. em gramas) e calorias de cada item.
                3. Dê o total calórico da refeição.
                4. Avalie se a refeição ajuda na saciedade e manutenção de massa magra.
                
                Seja objetivo. Responda em Português usando tabelas Markdown.
                `;

                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]
                    }]
                };

                // ATUALIZADO: Usando 'gemini-1.5-flash-latest' para evitar erros de versão
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.error) {
                    console.error("Erro da API:", data.error);
                    throw new Error(data.error.message || "Erro desconhecido na API");
                }

                if (!data.candidates || !data.candidates[0].content) {
                    throw new Error("A IA não retornou conteúdo. Tente outra foto.");
                }

                const aiText = data.candidates[0].content.parts[0].text;
                resultContent.innerHTML = marked.parse(aiText);
                resultCard.classList.remove('hidden');

            } catch (error) {
                alert(`Ops! ${error.message}`);
            } finally {
                loading.classList.add('hidden');
                btn.classList.remove('hidden');
                btn.innerText = "Analisar Outra Foto";
            }
        }
    </script>
</body>
</html>
