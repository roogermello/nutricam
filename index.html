<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam V17</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked para Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- html2canvas para salvar imagem -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        
        /* --- ESTILIZA√á√ÉO AVAN√áADA DA TABELA --- */
        #markdownContent table {
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0;
            margin: 0.5rem 0; 
            font-size: 0.75rem;
            background-color: #1f2937; /* Cinza escuro */
            border-radius: 8px; 
            overflow: hidden;
            border: 1px solid #374151;
        }
        
        #markdownContent th { 
            background-color: #111827; /* Quase preto */
            color: #9ca3af; 
            font-weight: 700; 
            text-align: center; 
            padding: 10px 4px;
            border-bottom: 2px solid #374151;
            text-transform: uppercase;
            font-size: 0.65rem;
            letter-spacing: 0.05em;
        }

        #markdownContent td { 
            border-bottom: 1px solid #374151; 
            padding: 8px 4px; 
            color: #e5e7eb; 
            text-align: center;
        }

        /* Coluna 1 (Item) alinhada √† esquerda */
        #markdownContent td:nth-child(1) { text-align: left; padding-left: 10px; font-weight: 600; color: #f3f4f6; }
        
        /* Coluna 4 (Prot) - VERDE */
        #markdownContent td:nth-child(4), #markdownContent th:nth-child(4) { color: #4ade80; }
        
        /* Coluna 5 (Carb) - VERMELHO CLARO */
        #markdownContent td:nth-child(5), #markdownContent th:nth-child(5) { color: #f87171; }
        
        /* Coluna 6 (Gord) - AMARELO */
        #markdownContent td:nth-child(6), #markdownContent th:nth-child(6) { color: #facc15; }

        /* Tipografia do Markdown */
        #markdownContent h1, #markdownContent h2 {
            /* A cor ser√° definida dinamicamente via JS (mapa de calor), mas o base √© cinza claro */
            color: #e5e7eb; 
            font-size: 1.5rem;
            font-weight: 900;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            text-align: center;
            letter-spacing: -0.02em;
        }
        
        #markdownContent p { 
            line-height: 1.5; 
            color: #d1d5db; 
            margin-bottom: 8px; 
            font-size: 0.85rem; 
            text-align: justify;
        }
        
        /* Destaques no texto corrido */
        #markdownContent strong { color: #fff; font-weight: 800; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Header Simples -->
    <div class="w-full max-w-md flex justify-between items-center mb-6 border-b border-slate-800 pb-4">
        <h1 class="font-bold text-xl flex items-center gap-2">
            <i class="fas fa-carrot text-green-500"></i> NutriCam 
        </h1>
        <button onclick="toggleConfig()" class="text-slate-500 hover:text-white transition p-2">
            <i class="fas fa-cog fa-lg"></i>
        </button>
    </div>

    <!-- Painel de Configura√ß√£o -->
    <div id="configPanel" class="w-full max-w-md bg-slate-900 rounded-xl p-5 mb-6 border border-slate-700 shadow-xl hidden">
        <h2 class="font-bold text-slate-200 mb-3 text-sm uppercase flex items-center gap-2">
            <i class="fas fa-plug"></i> Conex√£o API
        </h2>
        <input type="password" id="apiKeyInput" class="w-full p-3 bg-black border border-slate-700 rounded-lg text-white text-xs font-mono mb-3 focus:border-blue-500 outline-none transition" placeholder="Cole sua API Key aqui...">
        
        <button onclick="fetchModels()" id="btnConnect" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg mb-4 transition flex justify-center items-center gap-2 shadow-lg">
            <span>üì° Conectar e Buscar Modelos</span>
        </button>

        <div id="modelSelectArea" class="hidden animate-fade-in">
            <label class="text-xs text-slate-400 block mb-1">Modelo Selecionado:</label>
            <select id="modelSelect" class="w-full p-3 bg-black border border-green-500 rounded-lg text-white text-sm mb-3"></select>
            <button onclick="saveConfig()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition shadow-lg">‚úÖ Salvar Configura√ß√£o</button>
        </div>
        <p id="statusMsg" class="text-center text-xs text-slate-400 mt-2"></p>
    </div>

    <!-- Interface Principal -->
    <div id="mainInterface" class="w-full max-w-md hidden">
        
        <!-- Preview -->
        <div id="previewContainer" class="hidden relative w-full h-64 bg-black rounded-xl mb-4 overflow-hidden border border-slate-700 shadow-2xl flex items-center justify-center">
            <img id="imagePreview" class="max-w-full max-h-full object-contain">
            <button onclick="resetImage()" class="absolute top-2 right-2 bg-black/60 backdrop-blur p-2 rounded-full text-white hover:bg-red-500 transition border border-white/10 z-10">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- √ÅREA DE DESCRI√á√ÉO -->
        <div id="descriptionArea" class="hidden w-full mb-4 animate-fade-in scroll-mt-20">
            <button onclick="toggleDescriptionInput()" class="text-xs text-blue-400 hover:text-blue-300 font-bold mb-2 flex items-center gap-1 transition">
                <i class="fas fa-pen"></i> Adicionar detalhes dos alimentos (Opcional)
            </button>
            
            <div id="inputContainer" class="hidden">
                <textarea id="userDescription" rows="2" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-sm text-white focus:border-blue-500 outline-none placeholder-slate-500" placeholder="Ex: O molho √© de iogurte, o arroz √© integral, tem 200g de frango..."></textarea>
            </div>
        </div>

        <!-- BOT√ÉO DE UPLOAD -->
        <div id="uploadButtons" class="w-full">
            <label class="group relative w-full bg-slate-900 hover:bg-slate-800 border-2 border-dashed border-slate-700 hover:border-blue-500 rounded-2xl cursor-pointer transition-all duration-300 flex flex-col items-center justify-center py-10 shadow-lg">
                <div class="bg-blue-600/10 p-4 rounded-full mb-3 group-hover:scale-110 transition duration-300">
                    <i class="fas fa-camera text-3xl text-blue-400"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-200 group-hover:text-white">Adicionar Foto</h3>
                <p class="text-xs text-slate-500 mt-1">Galeria ou C√¢mera Externa</p>
                <input type="file" accept="image/*" onchange="handleFile(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
            </label>
        </div>

        <!-- Bot√£o Analisar -->
        <button id="analyzeBtn" onclick="analyze()" disabled class="w-full mt-6 bg-slate-800 text-slate-500 font-bold py-4 rounded-xl transition cursor-not-allowed flex justify-center items-center gap-2 border border-slate-700">
            Aguardando foto...
        </button>

        <!-- CONTAINER DE RESULTADO (CARD) -->
        <div id="captureArea" class="hidden mt-8 bg-gray-900 rounded-xl shadow-2xl border border-slate-700 overflow-hidden w-full mx-auto relative">
            
            <!-- Barra de Status Colorida (Topo) -->
            <div id="heatBar" class="h-2 w-full bg-slate-700"></div>

            <!-- Foto no Card -->
            <div id="printHeader" class="w-full h-56 bg-black flex items-center justify-center relative border-b border-slate-800 hidden">
                <img id="printImage" class="max-w-full max-h-full object-contain">
                <div class="absolute bottom-0 left-0 bg-black/80 backdrop-blur px-3 py-1 text-[10px] text-white font-mono rounded-tr-lg border-t border-r border-slate-700">
                    NutriCam Log
                </div>
            </div>

            <div class="p-5">
                <div class="flex justify-between items-center mb-2 pb-2 border-b border-slate-800">
                    <h3 class="font-bold text-white flex items-center gap-2 text-sm">
                        <i class="fas fa-chart-simple text-blue-400"></i> Dashboard Nutricional
                    </h3>
                    <span class="text-[10px] text-slate-500 font-mono" id="dateLabel"></span>
                </div>
                
                <!-- Nota do Usu√°rio -->
                <div id="userNoteDisplay" class="hidden mb-3 p-2 bg-blue-900/20 rounded border-l-2 border-blue-500">
                    <p class="text-[10px] text-blue-300 italic" id="userNoteText"></p>
                </div>

                <div id="markdownContent"></div>
                
                <div class="mt-4 pt-2 border-t border-slate-800 flex justify-between items-center">
                    <span class="text-[9px] text-slate-600 font-mono">ID: <span id="modelBadge">IA</span></span>
                    <span class="text-[9px] text-slate-600 font-mono">NutriCam App</span>
                </div>
            </div>
        </div>

        <!-- Bot√µes de A√ß√£o -->
        <div class="w-full flex flex-col gap-3 mt-4 mb-8">
            <button id="saveBtn" onclick="downloadCard()" class="hidden w-full bg-purple-700 hover:bg-purple-600 text-white font-bold py-3 rounded-xl shadow-lg transition flex justify-center items-center gap-2">
                <i class="fas fa-download"></i> Salvar Card
            </button>

            <button id="refineBtn" onclick="enableRefinement()" class="hidden w-full bg-slate-800 hover:bg-slate-700 text-slate-300 font-bold py-3 rounded-xl shadow transition flex justify-center items-center gap-2 border border-slate-700">
                <i class="fas fa-edit"></i> Corrigir / Adicionar Detalhes
            </button>
        </div>
        
        <div id="errorLog" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-xs font-mono text-red-200 break-all"></div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO ---
        window.onload = () => {
            const savedKey = localStorage.getItem('nutricam_stable_key');
            if (savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
                if(localStorage.getItem('nutricam_stable_model')) {
                    showInterface();
                } else {
                    document.getElementById('configPanel').classList.remove('hidden');
                }
            } else {
                document.getElementById('configPanel').classList.remove('hidden');
            }
            document.getElementById('dateLabel').innerText = new Date().toLocaleDateString('pt-BR');
        };

        async function fetchModels() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const btn = document.getElementById('btnConnect');
            const status = document.getElementById('statusMsg');
            const select = document.getElementById('modelSelect');
            const area = document.getElementById('modelSelectArea');

            if (key.length < 10) return alert("Chave muito curta.");

            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Conectando...`;
            status.innerText = "Consultando API...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error.message);

                const models = data.models.filter(m => 
                    m.supportedGenerationMethods && m.supportedGenerationMethods.includes("generateContent")
                );

                select.innerHTML = "";
                let foundPreferred = false;
                
                models.sort((a, b) => {
                    if (a.name.includes('flash') && !b.name.includes('flash')) return -1;
                    return 0;
                });

                models.forEach(m => {
                    const option = document.createElement('option');
                    option.value = m.name; 
                    option.text = m.displayName + ` (${m.name.replace('models/', '')})`;
                    select.appendChild(option);
                    if (!foundPreferred && m.name.includes('flash')) {
                        option.selected = true;
                        foundPreferred = true;
                    }
                });

                area.classList.remove('hidden');
                btn.classList.add('hidden');
                status.innerText = `‚úÖ ${models.length} modelos encontrados.`;
                status.className = "text-center text-xs text-green-400 mt-2";

            } catch (error) {
                status.innerText = "Erro: " + error.message;
                status.className = "text-center text-xs text-red-400 mt-2";
                btn.innerHTML = "Tentar Novamente";
            }
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            localStorage.setItem('nutricam_stable_key', key);
            localStorage.setItem('nutricam_stable_model', model);
            showInterface();
        }

        function showInterface() {
            document.getElementById('configPanel').classList.add('hidden');
            document.getElementById('mainInterface').classList.remove('hidden');
        }

        function toggleConfig() {
            document.getElementById('configPanel').classList.remove('hidden');
            document.getElementById('mainInterface').classList.add('hidden');
            document.getElementById('btnConnect').classList.remove('hidden');
            document.getElementById('modelSelectArea').classList.add('hidden');
        }

        // --- 2. INTERFACE E IMAGEM ---
        let base64Image = null;

        function toggleDescriptionInput() {
            const container = document.getElementById('inputContainer');
            container.classList.toggle('hidden');
            if (!container.classList.contains('hidden')) {
                document.getElementById('userDescription').focus();
            }
        }

        function enableRefinement() {
            const container = document.getElementById('inputContainer');
            const descArea = document.getElementById('descriptionArea');
            const textarea = document.getElementById('userDescription');
            
            container.classList.remove('hidden');
            descArea.scrollIntoView({ behavior: 'smooth', block: 'center' });
            textarea.focus();
            textarea.classList.add('ring-1', 'ring-blue-500');
            
            const btn = document.getElementById('analyzeBtn');
            btn.innerHTML = `<i class="fas fa-sync-alt"></i> Reanalisar com Corre√ß√µes`;
        }

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('printImage').src = e.target.result;
                
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('descriptionArea').classList.remove('hidden');
                document.getElementById('uploadButtons').classList.add('hidden');
                document.getElementById('captureArea').classList.add('hidden');
                document.getElementById('saveBtn').classList.add('hidden');
                document.getElementById('refineBtn').classList.add('hidden');
                document.getElementById('errorLog').classList.add('hidden');
                
                const btn = document.getElementById('analyzeBtn');
                btn.disabled = false;
                btn.className = "w-full mt-6 bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-green-900/20 flex justify-center items-center gap-2 transform active:scale-95";
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Foto`;
            };
            reader.readAsDataURL(file);
        }

        function resetImage() {
            base64Image = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('descriptionArea').classList.add('hidden');
            document.getElementById('inputContainer').classList.add('hidden');
            document.getElementById('userDescription').value = '';
            
            document.getElementById('uploadButtons').classList.remove('hidden');
            document.getElementById('captureArea').classList.add('hidden');
            document.getElementById('saveBtn').classList.add('hidden');
            document.getElementById('refineBtn').classList.add('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.className = "w-full mt-6 bg-slate-800 text-slate-500 font-bold py-4 rounded-xl transition cursor-not-allowed flex justify-center items-center gap-2 border border-slate-700";
            btn.innerHTML = "Aguardando foto...";
            
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        // --- 3. AN√ÅLISE E COLORA√á√ÉO DIN√ÇMICA ---
        async function analyze() {
            const key = localStorage.getItem('nutricam_stable_key');
            let modelName = localStorage.getItem('nutricam_stable_model');

            if (!key || !modelName) return toggleConfig();

            const btn = document.getElementById('analyzeBtn');
            const errorLog = document.getElementById('errorLog');
            const userText = document.getElementById('userDescription').value.trim();
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Processando...`;
            errorLog.classList.add('hidden');

            try {
                let cleanModelName = modelName.startsWith('models/') ? modelName.replace('models/', '') : modelName;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${cleanModelName}:generateContent?key=${key}`;

                let contextString = "";
                if (userText) {
                    contextString = `\n\nCONTEXTO DO USU√ÅRIO: "${userText}". Use isso para refinar a identifica√ß√£o.`;
                }

                // Prompt ajustado para Resumo Descritivo + Tabela
                const prompt = `
                Aja como nutricionista esportivo. Perfil: Homem, 91kg, objetivo emagrecimento/manuten√ß√£o massa magra.
                ${contextString}
                
                Analise a imagem. Siga estritamente esta ordem e formata√ß√£o:

                1. Resumo Descritivo
                (Um par√°grafo conciso, sem t√≥picos, descrevendo os alimentos identificados, qualidade da refei√ß√£o e impacto na saciedade).

                2. Tabela Nutricional
                (Colunas EXATAS nesta ordem: Item, Qtd, Kcal, Prot, Carb, Gord)
                
                3. Totais
                ## Total: [Valor] Kcal
                **Prote√≠na Total: [Valor]g**
                `;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(`${data.error.code} - ${data.error.message}`);

                const text = data.candidates[0].content.parts[0].text;
                
                // 1. Renderiza Markdown
                document.getElementById('markdownContent').innerHTML = marked.parse(text);
                
                // 2. Aplica Escala de Calor (Heatmap)
                applyHeatMapColor();

                // 3. Exibe Interface
                const captureArea = document.getElementById('captureArea');
                captureArea.classList.remove('hidden');
                document.getElementById('printHeader').classList.remove('hidden');
                
                if (userText) {
                    document.getElementById('userNoteDisplay').classList.remove('hidden');
                    document.getElementById('userNoteText').innerText = `Nota: "${userText}"`;
                } else {
                    document.getElementById('userNoteDisplay').classList.add('hidden');
                }
                
                document.getElementById('modelBadge').innerText = cleanModelName;
                document.getElementById('saveBtn').classList.remove('hidden');
                document.getElementById('refineBtn').classList.remove('hidden');
                
                captureArea.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                errorLog.classList.remove('hidden');
                errorLog.innerText = `ERRO: ${error.message}`;
                alert("Erro na an√°lise.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Novamente`;
            }
        }

        // --- FUN√á√ÉO PARA COLORIR CALORIAS DINAMICAMENTE ---
        function applyHeatMapColor() {
            // Procura o H2 que cont√©m "Total"
            const headers = document.querySelectorAll('#markdownContent h2');
            let totalHeader = null;
            let calories = 0;

            headers.forEach(h2 => {
                if (h2.innerText.includes('Total')) {
                    totalHeader = h2;
                    // Extrai apenas n√∫meros do texto (Ex: "Total: 500 Kcal" -> 500)
                    const match = h2.innerText.match(/(\d+)/);
                    if (match) calories = parseInt(match[0]);
                }
            });

            if (totalHeader) {
                let colorClass = '#4ade80'; // Verde (padr√£o < 400)
                let barColor = 'bg-green-500';

                if (calories > 800) {
                    colorClass = '#ef4444'; // Vermelho (Quente)
                    barColor = 'bg-red-500';
                } else if (calories > 400) {
                    colorClass = '#facc15'; // Amarelo/Laranja (Morno)
                    barColor = 'bg-yellow-500';
                }

                // Aplica cor ao texto das calorias
                totalHeader.style.color = colorClass;
                // Aplica cor √† barra superior do card
                document.getElementById('heatBar').className = `h-2 w-full ${barColor}`;
            }
        }

        // --- 4. FUN√á√ÉO DE DOWNLOAD ---
        function downloadCard() {
            const element = document.getElementById('captureArea');
            const btn = document.getElementById('saveBtn');
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Gerando...`;
            
            html2canvas(element, {
                backgroundColor: "#111827", // Cinza/Preto do card
                scale: 1.5, 
                logging: false,
                useCORS: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'NutriCam_' + new Date().toLocaleTimeString().replace(/:/g, '-') + '.png';
                link.href = canvas.toDataURL("image/png");
                link.click();
                btn.innerHTML = `<i class="fas fa-check"></i> Salvo!`;
                setTimeout(() => {
                    btn.innerHTML = `<i class="fas fa-download"></i> Salvar Card na Galeria`;
                }, 2000);
            }).catch(err => {
                alert("Erro: " + err);
                btn.innerHTML = "Erro ao salvar";
            });
        }
    </script>
</body>
</html>
