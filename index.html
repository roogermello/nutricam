<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam AI</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Esconde input file padrão mas mantem acessível para o label */
        .hidden-input {
            opacity: 0;
            width: 0.1px;
            height: 0.1px;
            position: absolute;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Header & Config -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-carrot text-orange-500 mr-2"></i>NutriCam</h1>
        <button onclick="toggleConfig()" class="text-gray-500 hover:text-blue-600 p-2 relative z-50">
            <i class="fas fa-cog text-lg"></i>
        </button>
    </div>

    <!-- Painel de Configuração -->
    <div id="configPanel" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 mb-4 hidden border-l-4 border-blue-500 relative z-50">
        <h2 class="text-lg font-semibold mb-2">Configuração</h2>
        
        <!-- API Key -->
        <label class="block text-xs font-bold text-gray-700 mb-1">API Key (Gemini)</label>
        <input type="password" id="apiKeyInput" placeholder="Cole sua API Key..." 
            class="w-full p-2 border rounded bg-gray-50 mb-3 text-sm">

        <!-- Seletor de Modelo (Atualizado) -->
        <label class="block text-xs font-bold text-gray-700 mb-1">Modelo de IA</label>
        <select id="modelSelect" class="w-full p-2 border rounded bg-gray-50 mb-3 text-sm">
            <option value="gemini-1.5-flash">Gemini 1.5 Flash (Padrão/Rápido)</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro (Mais Preciso)</option>
            <option value="gemini-pro-vision">Gemini 1.0 Pro Vision (Estável)</option>
        </select>
        <p class="text-[10px] text-gray-500 mb-4">Se der erro, tente mudar para o "Pro Vision".</p>

        <button onclick="saveConfig()" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
            Salvar Configurações
        </button>
        <p id="keyStatus" class="text-xs mt-2 text-center text-gray-400">Não configurado.</p>
    </div>

    <!-- Área Principal -->
    <div class="w-full max-w-md flex flex-col gap-4">
        
        <!-- Área de Upload/Camera -->
        <div class="relative w-full bg-white rounded-2xl shadow-sm border-2 border-dashed border-gray-300 p-6 flex flex-col items-center justify-center gap-4 transition overflow-hidden" style="min-height: 280px;">
            
            <!-- Imagem de Preview -->
            <img id="imagePreview" class="absolute inset-0 w-full h-full object-cover hidden z-10 pointer-events-none" />
            
            <!-- Botão de Limpar Preview -->
            <button id="resetBtn" onclick="resetImage()" class="hidden absolute top-2 right-2 z-50 bg-white/90 p-2 rounded-full text-gray-600 shadow-md hover:text-red-500 hover:bg-white transition">
                <i class="fas fa-times text-xl"></i>
            </button>

            <!-- Placeholder e Botões -->
            <div id="uploadPlaceholder" class="flex flex-col items-center w-full z-0">
                <i class="fas fa-utensils text-5xl text-gray-200 mb-4"></i>
                <p class="text-gray-500 font-medium mb-6 text-center">O que vamos analisar?</p>
                
                <div class="flex flex-col gap-3 w-full">
                    
                    <!-- Botão Câmera (Tag LABEL nativa - mais robusto) -->
                    <label for="cameraInput" class="w-full bg-blue-50 text-blue-600 py-4 rounded-xl font-bold hover:bg-blue-100 transition flex items-center justify-center gap-3 border border-blue-100 cursor-pointer shadow-sm active:scale-95">
                        <i class="fas fa-camera text-xl"></i>
                        <span>Tirar Foto</span>
                    </label>
                    
                    <!-- Botão Galeria (Tag LABEL nativa) -->
                    <label for="galleryInput" class="w-full bg-gray-50 text-gray-600 py-4 rounded-xl font-bold hover:bg-gray-100 transition flex items-center justify-center gap-3 border border-gray-200 cursor-pointer shadow-sm active:scale-95">
                        <i class="fas fa-images text-xl"></i>
                        <span>Abrir Galeria</span>
                    </label>

                </div>
            </div>
        </div>

        <!-- Inputs Reais (Controlados pelos Labels acima) -->
        <input type="file" id="cameraInput" class="hidden-input" accept="image/*" capture="environment" onchange="handleImageSelect(event)">
        <input type="file" id="galleryInput" class="hidden-input" accept="image/*" onchange="handleImageSelect(event)">


        <!-- Botão de Análise -->
        <button id="analyzeBtn" onclick="analyzeFood()" disabled 
            class="w-full bg-gray-300 text-gray-500 font-bold py-4 rounded-xl shadow-sm transition flex justify-center items-center gap-2 cursor-not-allowed">
            <span>Analisar Calorias</span>
            <i class="fas fa-magic"></i>
        </button>

        <!-- Loading -->
        <div id="loading" class="hidden flex-col items-center justify-center py-4">
            <div class="loader mb-2"></div>
            <p class="text-gray-500 text-sm animate-pulse">Nutricionista pensando...</p>
        </div>

        <!-- Resultado -->
        <div id="resultCard" class="hidden w-full bg-white rounded-2xl shadow-md p-5 border-t-4 border-green-500">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h3 class="text-lg font-bold text-gray-800">Análise</h3>
                <span id="modelBadge" class="text-xs bg-green-100 text-green-800 px-2 py-1 rounded-full">Gemini</span>
            </div>
            <div id="resultContent" class="prose prose-sm text-gray-700"></div>
            
            <div class="mt-4 pt-3 border-t text-xs text-gray-500 italic">
                <i class="fas fa-info-circle mr-1"></i> Estimativa AI. Consulte um profissional.
            </div>
        </div>
    </div>

    <script>
        // --- Lógica de Estado ---
        let base64Image = null;
        
        // --- Inicialização ---
        window.onload = () => {
            const key = localStorage.getItem('gemini_api_key');
            // Resetar modelo para o padrão estável se estiver com valor antigo
            let model = localStorage.getItem('gemini_model');
            if (!model || model.includes('latest')) {
                model = 'gemini-1.5-flash';
                localStorage.setItem('gemini_model', model);
            }
            
            document.getElementById('modelSelect').value = model;

            const statusEl = document.getElementById('keyStatus');
            if(key) {
                document.getElementById('apiKeyInput').value = key;
                statusEl.innerText = "✅ Configurado (" + model + ")";
                statusEl.classList.replace('text-gray-400', 'text-green-600');
            } else {
                toggleConfig(); 
            }
        };

        // --- Configuração ---
        function toggleConfig() {
            document.getElementById('configPanel').classList.toggle('hidden');
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelSelect').value;

            if(key) {
                localStorage.setItem('gemini_api_key', key);
                localStorage.setItem('gemini_model', model);
                
                alert('Configurações salvas!');
                toggleConfig();
                
                const statusEl = document.getElementById('keyStatus');
                statusEl.innerText = "✅ Configurado (" + model + ")";
                statusEl.classList.replace('text-gray-400', 'text-green-600');
                
                // Atualizar badge se visível
                document.getElementById('modelBadge').innerText = model;
            } else {
                alert('Insira uma chave válida.');
            }
        }

        // --- Imagem ---
        function resetImage() {
            base64Image = null;
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('imagePreview').src = '';
            document.getElementById('resetBtn').classList.add('hidden');
            document.getElementById('uploadPlaceholder').classList.remove('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.classList.add('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
            btn.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-blue-500', 'text-white', 'hover:shadow-lg');
            
            document.getElementById('resultCard').classList.add('hidden');
            
            // Limpa inputs
            document.querySelectorAll('input[type="file"]').forEach(i => i.value = '');
        }

        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                base64Image = e.target.result.split(',')[1];
                
                const preview = document.getElementById('imagePreview');
                const placeholder = document.getElementById('uploadPlaceholder');
                const resetBtn = document.getElementById('resetBtn');
                const btn = document.getElementById('analyzeBtn');

                preview.src = e.target.result;
                preview.classList.remove('hidden');
                resetBtn.classList.remove('hidden');
                placeholder.classList.add('hidden');

                btn.disabled = false;
                btn.classList.remove('bg-gray-300', 'text-gray-500', 'cursor-not-allowed');
                btn.classList.add('bg-gradient-to-r', 'from-blue-600', 'to-blue-500', 'text-white', 'hover:shadow-lg');
            }
            reader.readAsDataURL(file);
        }

        // --- IA ---
        async function analyzeFood() {
            const apiKey = localStorage.getItem('gemini_api_key');
            let model = localStorage.getItem('gemini_model') || 'gemini-1.5-flash';
            
            if (!apiKey) {
                alert("Configure sua API Key primeiro.");
                toggleConfig();
                return;
            }

            const btn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');
            const resultContent = document.getElementById('resultContent');
            const modelBadge = document.getElementById('modelBadge');

            btn.classList.add('hidden');
            loading.classList.remove('hidden');
            resultCard.classList.add('hidden');
            modelBadge.innerText = model;

            try {
                // Prompt com seus dados
                const prompt = `
                Aja como um nutricionista esportivo experiente.
                PERFIL: Homem, 1,74m, 91kg. Objetivo: Emagrecer mantendo massa magra. 
                
                Analise esta imagem de comida:
                1. Liste os alimentos.
                2. Estime (gramas/kcal) de cada item.
                3. Total calórico.
                4. Feedback para saciedade e proteína.
                
                Seja objetivo. Use tabelas Markdown.
                `;

                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                        ]
                    }]
                };

                const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (data.error) {
                    console.error("Erro API:", data.error);
                    throw new Error(`Erro API (${data.error.code}): ${data.error.message}`);
                }

                if (!data.candidates || !data.candidates[0].content) {
                    throw new Error("A IA não retornou resposta. Tente outra foto ou modelo nas configurações.");
                }

                const aiText = data.candidates[0].content.parts[0].text;
                resultContent.innerHTML = marked.parse(aiText);
                resultCard.classList.remove('hidden');

            } catch (error) {
                alert(`Ops! ${error.message}\n\nDica: Tente trocar o modelo para 'Gemini 1.0 Pro Vision' na engrenagem.`);
            } finally {
                loading.classList.add('hidden');
                btn.classList.remove('hidden');
                btn.innerText = "Analisar Outra Foto";
            }
        }
    </script>
</body>
</html>
