<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .loader {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <div class="w-full max-w-md bg-white rounded-2xl shadow-sm p-4 mb-4 flex justify-between items-center sticky top-0 z-40">
        <h1 class="font-bold text-gray-800 flex items-center gap-2 text-lg">
            <i class="fas fa-carrot text-orange-500"></i> NutriCam
        </h1>
        <button onclick="toggleConfig()" class="text-gray-400 hover:text-blue-600 p-2 transition">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <!-- Painel de Configuração -->
    <div id="configPanel" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 mb-4 hidden border-l-4 border-blue-500 relative z-50 animate-fade-in">
        <h2 class="font-bold text-gray-800 mb-4 text-sm uppercase tracking-wide">Configuração</h2>
        
        <label class="text-xs font-bold text-gray-500 block mb-1">SUA API KEY</label>
        <input type="password" id="apiKeyInput" class="w-full p-3 border rounded-xl bg-gray-50 text-sm mb-4 font-mono focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Cole a chave aqui...">
        
        <button onclick="saveConfig()" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200">
            Salvar e Entrar
        </button>
    </div>

    <!-- Interface Principal -->
    <div id="mainInterface" class="w-full max-w-md flex flex-col gap-4 hidden">
        
        <!-- Área de Preview -->
        <div id="previewContainer" class="hidden relative w-full bg-gray-900 rounded-2xl overflow-hidden shadow-lg group">
            <img id="imagePreview" class="w-full h-64 object-cover opacity-90">
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
            
            <button onclick="resetImage()" class="absolute top-3 right-3 bg-white/20 backdrop-blur-md p-2 rounded-full text-white hover:bg-red-500 transition shadow-lg border border-white/10">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Botões de Ação (Só aparecem se não tiver imagem) -->
        <div id="actionButtons" class="grid grid-cols-2 gap-4">
            <!-- Câmera -->
            <label class="flex flex-col items-center justify-center h-32 bg-blue-600 text-white rounded-2xl shadow-lg shadow-blue-200 cursor-pointer hover:bg-blue-700 active:scale-95 transition relative overflow-hidden group">
                <div class="absolute inset-0 bg-white/10 translate-y-full group-hover:translate-y-0 transition duration-300"></div>
                <i class="fas fa-camera text-3xl mb-2"></i>
                <span class="font-bold">Câmera</span>
                <input type="file" accept="image/*" capture="environment" onchange="handleFile(this)" class="hidden">
            </label>

            <!-- Galeria -->
            <label class="flex flex-col items-center justify-center h-32 bg-white text-purple-600 rounded-2xl shadow-lg cursor-pointer hover:bg-purple-50 active:scale-95 transition border border-purple-100">
                <i class="fas fa-images text-3xl mb-2"></i>
                <span class="font-bold">Galeria</span>
                <input type="file" accept="image/*" onchange="handleFile(this)" class="hidden">
            </label>
        </div>

        <!-- Fallback Discreto (Plano B) -->
        <div id="fallbackArea" class="text-center mt-2">
            <details class="text-xs text-gray-400">
                <summary class="cursor-pointer hover:text-gray-600">Problemas com a câmera?</summary>
                <div class="mt-2 p-3 bg-white rounded-lg border border-gray-200">
                    <p class="mb-2">Use o seletor nativo do Android:</p>
                    <input type="file" accept="image/*" onchange="handleFile(this)" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
            </details>
        </div>

        <!-- Botão Analisar -->
        <button id="analyzeBtn" onclick="analyze()" disabled class="w-full bg-gray-200 text-gray-400 font-bold py-4 rounded-xl transition cursor-not-allowed shadow-sm flex justify-center items-center gap-2">
            Aguardando foto...
        </button>

        <!-- Resultado -->
        <div id="resultArea" class="hidden bg-white p-6 rounded-2xl shadow-xl border border-gray-100 animate-slide-up">
            <div class="flex justify-between items-center mb-4 pb-4 border-b border-gray-100">
                <h3 class="font-bold text-gray-800 text-lg">Análise Nutricional</h3>
                <span class="text-[10px] bg-green-100 text-green-700 px-2 py-1 rounded-full font-bold">GEMINI 1.5</span>
            </div>
            <div id="markdownContent" class="prose prose-sm text-gray-600 leading-relaxed"></div>
        </div>

    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const MODEL = 'gemini-1.5-flash'; // Modelo validado pelo seu teste

        window.onload = () => {
            const key = localStorage.getItem('nutricam_final_key');
            if (key) {
                document.getElementById('apiKeyInput').value = key;
                document.getElementById('mainInterface').classList.remove('hidden');
            } else {
                document.getElementById('configPanel').classList.remove('hidden');
            }
        };

        function toggleConfig() {
            const panel = document.getElementById('configPanel');
            const main = document.getElementById('mainInterface');
            
            if (panel.classList.contains('hidden')) {
                panel.classList.remove('hidden');
                main.classList.add('hidden');
            } else {
                panel.classList.add('hidden');
                // Só mostra a interface principal se tiver chave
                if (localStorage.getItem('nutricam_final_key')) {
                    main.classList.remove('hidden');
                }
            }
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key.length < 10) return alert("Chave inválida.");
            
            localStorage.setItem('nutricam_final_key', key);
            toggleConfig();
        }

        // --- IMAGEM ---
        let base64Image = null;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                
                // UI Update
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('actionButtons').classList.add('hidden');
                document.getElementById('fallbackArea').classList.add('hidden');
                document.getElementById('resultArea').classList.add('hidden');
                
                // Ativar botão
                const btn = document.getElementById('analyzeBtn');
                btn.disabled = false;
                btn.className = "w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-200 hover:shadow-xl transition transform active:scale-95 flex justify-center items-center gap-2";
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Foto`;
            };
            reader.readAsDataURL(file);
        }

        function resetImage() {
            base64Image = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('actionButtons').classList.remove('hidden');
            document.getElementById('fallbackArea').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.className = "w-full bg-gray-200 text-gray-400 font-bold py-4 rounded-xl transition cursor-not-allowed shadow-sm flex justify-center items-center gap-2";
            btn.innerText = "Aguardando foto...";
            
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        // --- IA ---
        async function analyze() {
            const key = localStorage.getItem('nutricam_final_key');
            if (!key) return toggleConfig();

            const btn = document.getElementById('analyzeBtn');
            const originalContent = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = `<div class="loader"></div> Analisando Calorias...`;

            try {
                // Prompt personalizado para seu perfil
                const prompt = `
                Aja como um nutricionista esportivo experiente.
                PERFIL DO USUÁRIO: Homem, 1.74m, 91kg (Mestrando, artrose no ombro).
                OBJETIVO: Emagrecimento sustentável e manutenção de massa magra.
                
                Analise esta imagem da refeição:
                1. Identifique os alimentos.
                2. Crie uma tabela Markdown com colunas: Alimento | Qtd Aprox | Kcal | Proteína.
                3. Total Calórico da refeição.
                4. Dica Rápida: Avalie a saciedade e se a proteína é adequada para o objetivo.
                
                Seja direto e encorajador.
                `;

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.error) throw new Error(data.error.message);
                
                const text = data.candidates[0].content.parts[0].text;
                
                document.getElementById('markdownContent').innerHTML = marked.parse(text);
                document.getElementById('resultArea').classList.remove('hidden');
                
                // Scroll suave para o resultado
                setTimeout(() => {
                    document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });
                }, 100);

            } catch (error) {
                alert(`Erro: ${error.message}`);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }
    </script>
</body>
</html>
