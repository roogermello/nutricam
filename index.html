<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NutriCam Personal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: white; }
        
        /* ESTILOS DA TABELA NUTRICIONAL */
        #markdownContent h1, #markdownContent h2 {
            color: #4ade80;
            font-size: 1.4rem;
            font-weight: 800;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #334155;
            padding-bottom: 0.5rem;
        }
        #markdownContent strong { color: #fbbf24; font-weight: 900; }
        #markdownContent table {
            width: 100%; border-collapse: collapse; margin: 1rem 0; font-size: 0.75rem;
            background-color: #1e293b; border-radius: 8px; overflow: hidden;
            display: block; overflow-x: auto; white-space: nowrap;
        }
        #markdownContent th { background-color: #334155; color: #94a3b8; font-weight: 600; text-align: left; padding: 10px 8px; }
        #markdownContent td { border-bottom: 1px solid #334155; padding: 10px 8px; color: #e2e8f0; }
        #markdownContent p { line-height: 1.6; color: #cbd5e1; margin-bottom: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">

    <!-- Header Personalizado -->
    <div class="w-full max-w-md flex justify-between items-center mb-6 border-b border-slate-700 pb-4">
        <!-- Logo e T√≠tulo -->
        <h1 class="font-bold text-xl flex items-center gap-2">
            <i class="fas fa-carrot text-green-500"></i> NutriCam 
        </h1>

        <!-- √Årea do Usu√°rio (Avatar + Config) -->
        <div class="flex items-center gap-3">
            <!-- AVATAR DO USU√ÅRIO -->
            <!-- Importante: Salve sua imagem como 'avatar.png' (min√∫sculo) no GitHub -->
            <div class="relative w-10 h-10">
                <!-- Adicionei um ?v=2 para for√ßar a atualiza√ß√£o se o navegador tiver cacheado a antiga -->
                <img src="avatar.png?v=2" alt="Perfil" class="w-full h-full rounded-full object-cover border-2 border-green-500 shadow-lg shadow-green-500/20" onerror="this.style.display='none'">
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-slate-900 rounded-full"></div>
            </div>

            <!-- Bot√£o de Configura√ß√£o -->
            <button onclick="toggleConfig()" class="text-slate-400 hover:text-white transition bg-slate-800 p-2 rounded-full hover:bg-slate-700">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>

    <!-- Painel de Configura√ß√£o -->
    <div id="configPanel" class="w-full max-w-md bg-slate-800 rounded-xl p-5 mb-6 border border-slate-600 shadow-xl">
        <h2 class="font-bold text-slate-200 mb-3 text-sm uppercase flex items-center gap-2">
            <i class="fas fa-plug"></i> Conex√£o API
        </h2>
        <input type="password" id="apiKeyInput" class="w-full p-3 bg-slate-900 border border-slate-700 rounded-lg text-white text-xs font-mono mb-3 focus:border-blue-500 outline-none transition" placeholder="Cole sua API Key aqui...">
        
        <button onclick="fetchModels()" id="btnConnect" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-lg mb-4 transition flex justify-center items-center gap-2 shadow-lg">
            <span>üì° Conectar e Buscar Modelos</span>
        </button>

        <div id="modelSelectArea" class="hidden animate-fade-in">
            <label class="text-xs text-slate-400 block mb-1">Modelo Selecionado:</label>
            <select id="modelSelect" class="w-full p-3 bg-slate-900 border border-green-500 rounded-lg text-white text-sm mb-3"></select>
            <button onclick="saveConfig()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-lg transition shadow-lg">‚úÖ Salvar Configura√ß√£o</button>
        </div>
        <p id="statusMsg" class="text-center text-xs text-slate-400 mt-2"></p>
    </div>

    <!-- Interface Principal -->
    <div id="mainInterface" class="w-full max-w-md hidden">
        
        <!-- Preview -->
        <div id="previewContainer" class="hidden relative w-full aspect-video bg-slate-800 rounded-xl mb-6 overflow-hidden border border-slate-600 shadow-2xl">
            <img id="imagePreview" class="w-full h-full object-cover opacity-90">
            <div class="absolute inset-0 bg-gradient-to-t from-slate-900/50 to-transparent pointer-events-none"></div>
            <button onclick="resetImage()" class="absolute top-2 right-2 bg-black/60 backdrop-blur p-2 rounded-full text-white hover:bg-red-500 transition border border-white/10">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- BOT√ÉO DE UPLOAD (Limpo e Direto) -->
        <div id="uploadButtons" class="w-full">
            <label class="group relative w-full bg-slate-800 hover:bg-slate-750 border-2 border-dashed border-slate-600 hover:border-blue-500 rounded-2xl cursor-pointer transition-all duration-300 flex flex-col items-center justify-center py-10 shadow-lg">
                <div class="bg-blue-600/20 p-4 rounded-full mb-3 group-hover:scale-110 transition duration-300">
                    <i class="fas fa-camera text-3xl text-blue-400"></i>
                </div>
                <h3 class="text-lg font-bold text-slate-200 group-hover:text-white">Adicionar Foto</h3>
                <p class="text-xs text-slate-400 mt-1">Galeria ou C√¢mera Externa</p>
                
                <!-- INPUT PADR√ÉO (Sem capture, permite o seletor do Android) -->
                <input type="file" accept="image/*" onchange="handleFile(this)" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
            </label>
        </div>

        <!-- Bot√£o Analisar -->
        <button id="analyzeBtn" onclick="analyze()" disabled class="w-full mt-6 bg-slate-800 text-slate-500 font-bold py-4 rounded-xl transition cursor-not-allowed flex justify-center items-center gap-2 border border-slate-700">
            Aguardando foto...
        </button>

        <!-- Resultado -->
        <div id="resultArea" class="hidden mt-8 bg-slate-800 p-6 rounded-xl shadow-2xl border-t-4 border-green-500 animate-fade-in-up">
            <div class="flex justify-between items-center mb-4 pb-2 border-b border-slate-700">
                <h3 class="font-bold text-white flex items-center gap-2"><i class="fas fa-chart-pie text-green-400"></i> Relat√≥rio Nutricional</h3>
                <span id="modelBadge" class="text-[10px] bg-slate-700 px-2 py-1 rounded text-slate-400 border border-slate-600">IA</span>
            </div>
            <div id="markdownContent"></div>
        </div>
        
        <div id="errorLog" class="hidden mt-4 p-3 bg-red-900/50 border border-red-500 rounded text-xs font-mono text-red-200 break-all"></div>
    </div>

    <script>
        // --- 1. CONFIGURA√á√ÉO ---
        window.onload = () => {
            const savedKey = localStorage.getItem('nutricam_stable_key');
            if (savedKey) {
                document.getElementById('apiKeyInput').value = savedKey;
                if(localStorage.getItem('nutricam_stable_model')) {
                    showInterface();
                } else {
                    document.getElementById('configPanel').classList.remove('hidden');
                }
            } else {
                document.getElementById('configPanel').classList.remove('hidden');
            }
        };

        async function fetchModels() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const btn = document.getElementById('btnConnect');
            const status = document.getElementById('statusMsg');
            const select = document.getElementById('modelSelect');
            const area = document.getElementById('modelSelectArea');

            if (key.length < 10) return alert("Chave muito curta.");

            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Conectando...`;
            status.innerText = "Consultando API...";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${key}`);
                const data = await response.json();

                if (data.error) throw new Error(data.error.message);

                const models = data.models.filter(m => 
                    m.supportedGenerationMethods && m.supportedGenerationMethods.includes("generateContent")
                );

                select.innerHTML = "";
                let foundPreferred = false;
                
                // Ordena priorizando Flash
                models.sort((a, b) => {
                    if (a.name.includes('flash') && !b.name.includes('flash')) return -1;
                    return 0;
                });

                models.forEach(m => {
                    const option = document.createElement('option');
                    option.value = m.name; 
                    option.text = m.displayName + ` (${m.name.replace('models/', '')})`;
                    select.appendChild(option);
                    if (!foundPreferred && m.name.includes('flash')) {
                        option.selected = true;
                        foundPreferred = true;
                    }
                });

                area.classList.remove('hidden');
                btn.classList.add('hidden');
                status.innerText = `‚úÖ ${models.length} modelos encontrados.`;
                status.className = "text-center text-xs text-green-400 mt-2";

            } catch (error) {
                status.innerText = "Erro: " + error.message;
                status.className = "text-center text-xs text-red-400 mt-2";
                btn.innerHTML = "Tentar Novamente";
            }
        }

        function saveConfig() {
            const key = document.getElementById('apiKeyInput').value.trim();
            const model = document.getElementById('modelSelect').value;
            localStorage.setItem('nutricam_stable_key', key);
            localStorage.setItem('nutricam_stable_model', model);
            showInterface();
        }

        function showInterface() {
            document.getElementById('configPanel').classList.add('hidden');
            document.getElementById('mainInterface').classList.remove('hidden');
        }

        function toggleConfig() {
            document.getElementById('configPanel').classList.remove('hidden');
            document.getElementById('mainInterface').classList.add('hidden');
            document.getElementById('btnConnect').classList.remove('hidden');
            document.getElementById('modelSelectArea').classList.add('hidden');
        }

        // --- 2. FILE HANDLING ---
        let base64Image = null;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                base64Image = e.target.result.split(',')[1];
                document.getElementById('imagePreview').src = e.target.result;
                document.getElementById('previewContainer').classList.remove('hidden');
                document.getElementById('uploadButtons').classList.add('hidden');
                document.getElementById('resultArea').classList.add('hidden');
                document.getElementById('errorLog').classList.add('hidden');
                
                const btn = document.getElementById('analyzeBtn');
                btn.disabled = false;
                btn.className = "w-full mt-6 bg-green-600 hover:bg-green-500 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-green-900/20 flex justify-center items-center gap-2 transform active:scale-95";
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Foto`;
            };
            reader.readAsDataURL(file);
        }

        function resetImage() {
            base64Image = null;
            document.getElementById('previewContainer').classList.add('hidden');
            document.getElementById('uploadButtons').classList.remove('hidden');
            document.getElementById('resultArea').classList.add('hidden');
            
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.className = "w-full mt-6 bg-slate-800 text-slate-500 font-bold py-4 rounded-xl transition cursor-not-allowed flex justify-center items-center gap-2 border border-slate-700";
            btn.innerHTML = "Aguardando foto...";
            
            document.querySelectorAll('input').forEach(i => i.value = '');
        }

        // --- 3. AN√ÅLISE (Prompt Nutricional Completo) ---
        async function analyze() {
            const key = localStorage.getItem('nutricam_stable_key');
            let modelName = localStorage.getItem('nutricam_stable_model');

            if (!key || !modelName) return toggleConfig();

            const btn = document.getElementById('analyzeBtn');
            const errorLog = document.getElementById('errorLog');
            
            btn.disabled = true;
            btn.innerHTML = `<i class="fas fa-circle-notch fa-spin"></i> Analisando Alimentos...`;
            errorLog.classList.add('hidden');

            try {
                let cleanModelName = modelName.startsWith('models/') ? modelName.replace('models/', '') : modelName;
                const url = `https://generativelanguage.googleapis.com/v1beta/models/${cleanModelName}:generateContent?key=${key}`;

                const prompt = `
                Aja como nutricionista esportivo.
                Perfil: Homem, 91kg, ombro lesionado (foco em manuten√ß√£o de massa magra/emagrecimento).
                
                Analise a imagem da refei√ß√£o:
                1. Liste os alimentos.
                2. Gere uma Tabela Nutricional (markdown):
                | Item | Qtd (est) | Kcal | Prot (g) | Carb (g) | Gord (g) |
                |---|---|---|---|---|---|
                
                3. Resumo Final:
                   - TOTAL CAL√ìRICO (Use ## para destaque).
                   - TOTAL PROTE√çNA (Use **negrito**).
                   - Breve coment√°rio sobre a qualidade da refei√ß√£o para o objetivo.
                
                Responda em Portugu√™s.
                `;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                { text: prompt },
                                { inline_data: { mime_type: "image/jpeg", data: base64Image } }
                            ]
                        }]
                    })
                });

                const data = await response.json();

                if (data.error) throw new Error(`${data.error.code} - ${data.error.message}`);

                const text = data.candidates[0].content.parts[0].text;
                
                document.getElementById('markdownContent').innerHTML = marked.parse(text);
                document.getElementById('resultArea').classList.remove('hidden');
                document.getElementById('modelBadge').innerText = cleanModelName;
                document.getElementById('resultArea').scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                errorLog.classList.remove('hidden');
                errorLog.innerText = `ERRO: ${error.message}`;
                alert("Erro na an√°lise. Tente novamente.");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i class="fas fa-magic"></i> Analisar Novamente`;
            }
        }
    </script>
</body>
</html>
